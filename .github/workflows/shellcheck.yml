name: ShellCheck

on:
  pull_request:
    paths:
      - '**/*.sh'
  push:
    branches: [master, main]
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          find scripts/ hooks/ -name '*.sh' -type f \
            | xargs shellcheck --severity=warning --format=gcc || true
